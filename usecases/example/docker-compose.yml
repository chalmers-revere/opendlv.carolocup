version: '2'

services:
    odsupercomponent:
        build: .
        network_mode: "host"
        volumes:
        - .:/opt/carolocup.data
        command: "/opt/od4/bin/odsupercomponent --cid=211 --verbose=1 --configuration=/opt/carolocup.data/configuration"
        
    # carolocup-control-example
    carolocup-control-lidarhandler:
        build: .
        network_mode: "host"
        ipc : host
        depends_on:
            - odsupercomponent
        devices:
          - "/dev/ttyUSB0:/dev/ttyUSB0"
        restart: on-failure
        privileged: true
        command: "/opt/opendlv.carolocup/bin/carolocup-control-lidarhandler --cid=211 --freq=10"

