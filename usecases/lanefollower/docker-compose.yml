version: '2'

services:
    odsupercomponent:
        build: .
        network_mode: "host"
        ipc : host
        restart: on-failure
        privileged: true
        volumes:
            - .:/opt/carolocup.data
            - ./config:/opt/configuration
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/configuration/configuration --freq=20"

    #Micro-service for camera
    camera-proxy:
        build: .
        network_mode: host
        ipc: host
        group_add:
            - video
        environment:
            - DISPLAY=$DISPLAY
        volumes:
            - .:/opt/carolocup.data
            - ./config:/opt/configuration
            - /tmp/.X11-unix:/tmp/.X11-unix
        depends_on:
            - odsupercomponent
        privileged: true
        restart: on-failure
        command: "/opt/opendlv.carolocup/bin/carolocup-control-proxy-cameraproxy --cid=${CID} --freq=20 --configuration=/opt/configuration/configuration"

    # carolocup-control-proxy-serialinhandler
    carolocup-control-proxy-serialinhandler:
        build: .
        network_mode: "host"
        ipc : host
        depends_on:
            - odsupercomponent
        devices:
            - "/dev/ttyUSB0:/dev/ttyUSB0"
        restart: on-failure
        privileged: true
        command: "/opt/opendlv.carolocup/bin/carolocup-control-proxy-serialhandler --cid=${CID} --freq=10 arduino=one"

