version: '2'

services:
    #Micro-service for odsupercomponent
    odsupercomponent:
        image: carolocup/carolocup-on-scaledcars-on-opendlv-on-opendlv-core-on-opendavinci-on-base-dev
        network_mode: "host"
        ipc : host
        restart: on-failure
        privileged: true
        volumes:
            - .:/opt/carolocup.data
            - ../config:/opt/configuration
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/configuration/configuration --freq=20"

    #Micro-service for camera-proxy
    proxy-camera:
        image: carolocup/carolocup-on-scaledcars-on-opendlv-on-opendlv-core-on-opendavinci-on-base-dev
        network_mode: host
        ipc: host
        group_add:
            - video
        environment:
            - DISPLAY=$DISPLAY
        volumes:
            - .:/opt/carolocup.data
            - ../config:/opt/configuration
            - /tmp/.X11-unix:/tmp/.X11-unix
            - /dev/bus:/dev/bus
            - /dev/ueye:/dev/ueye
            - /var/run/ueyed:/var/run/ueyed
        depends_on:
            - odsupercomponent
        privileged: true
        restart: on-failure
        command: "/opt/opendlv.carolocup/bin/carolocup-control-proxy-cameraproxy --cid=${CID} --freq=20 --configuration=/opt/configuration/configuration"

