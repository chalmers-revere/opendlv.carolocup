    odrecorderh264:
        build: .
        depends_on:
            - odsupercomponent
            - camera-proxy
        volumes:
            - ~/recordings:/opt/recordings
        user: odv
        network_mode: host
        ipc: host
        restart: on-failure
        privileged: true
        working_dir: "/opt/recordings"
        command: "/opt/od4/bin/odrecorderh264 --cid=${CID}"

