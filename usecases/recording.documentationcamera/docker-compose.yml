version: '2'

services:
    # Micro-service for odsupercomponent.
    odsupercomponent:
        build: .
        network_mode: host
        volumes:
            - ./config:/opt/configuration
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/configuration/configuration --freq=20"

    # Micro-service for health.
    # The host's /dev and /proc directories are mapped into the Docker container
    # to check for expected properties like device nodes. The privileged flag
    # allows the unrestricted access.
#    health:
#        build: .
#        depends_on:
#            - odsupercomponent
#        network_mode: host
#        restart: always
#        privileged: true
#        volumes:
#            - .:/opt/opendlv.core.configuration
#            - /dev:/from.host/dev
#            - /proc:/from.host/proc
#        working_dir: "/opt/opendlv.core.configuration"
#        command: "/opt/opendlv.core/bin/opendlv-core-system-health --cid=${CID} --freq=1"

    # Micro-service for proxy-camera.
    proxy-camera:
        build: .
#        group_add:
#            - video
        cap_add:
             - SYS_NICE
        depends_on:
            - odsupercomponent
        devices:
            - "/dev/video0:/dev/video0"
        #user: root  # This parameter will be replaced as soon as group_add parameter is available in docker-compose, cf. https://github.com/docker/compose/pull/3709.
        network_mode: host
        ipc: host
        command: "/opt/opendlv.carolocup/bin/carolocup-control-proxy-cameraproxy --cid=${CID} --freq=20 --realtime=45"


    # Micro-service for odrecorderh264.
    odrecorderh264:
        build: .
#        cap_add:
#             - ALL
        depends_on:
            - odsupercomponent
            - proxy-camera
        volumes:
            - ../recordings:/opt/recordings
        #user: root  # This parameter will be replaced as soon as group_add parameter is available in docker-compose, cf. https://github.com/docker/compose/pull/3709.
        network_mode: host
        ipc: host
        working_dir: "/opt/recordings"
        command: "/opt/od4/bin/odrecorderh264 --cid=${CID}"

    #Micro-service for lanefollower scenario.
    lanefollower:
         build: .
         network_mode: host
         ipc: host
         environment:
             - DISPLAY=$DISPLAY
         volumes:
             - ./config:/opt/configuration
         depends_on:
             - odsupercomponent
         restart: on-failure
         privileged: true
         command: "/opt/opendlv.carolocup/bin/carolocup-control-lanefollower --verbose=1  --cid=${CID} --freq=20"
