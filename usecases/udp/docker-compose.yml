version: '2'

services:
     # Micro-service for odsupercomponent.
    odsupercomponent:
        build: .
        network_mode: host
        ipc : host
        restart: on-failure
        volumes:
            - ./config:/opt/configuration
        privileged: true
        restart: on-failure
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/configuration/configuration --freq=20"

    #udpconnectionreceiver
    udpconnectionreceiver:
        build: .
        network_mode: host
        ipc : host
        depends_on:
            - odsupercomponent
        restart: on-failure
        privileged: true
        command: "/opt/opendlv.carolocup/bin/carolocup-control-proxy-udpconnectionreceiver --verbose=1 --cid=${CID} --rm=true --freq=25"

